<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/6730e67cf3.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- navbar section start -->
    <header>
        <nav class="nav-sec">
            <div class="nav-logo">
                <img src="./images/Frame.png" alt="">
                <h1><span>G</span>amer</h1>
            </div>
            <div class="nav-navbar">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <a class="nav-icon" href="">Follow Us On  <i class="fa-brands fa-youtube"></i>  <i class="fa-brands fa-tiktok"></i></a>
            </div>
        </nav>
    </header>

    <!-- banner section start -->
    <section class="banner-sec">
        <div class="banner-desc">
            <h2>Play Like The</h2>
            <h1>G.O.A.T.</h1>
            <div>
            <p><i class="fa-regular fa-circle-play"></i> 1-Click instant play</p>
            <p><i class="fa-solid fa-download"></i> No Download</p>
            <p><i class="fa-solid fa-user-group"></i> 1000s of supported online games</p>
            </div>
            <div class="btn-both">
                <button class="btn-1">SIGN IN</button>
                <button class="btn-2">GO ROGUE</button>
            </div>
        </div>
            <div class="banner-img"><img src="./images/Group 18.png" alt=""></div>        
    </section>

    <!-- feature section 1 start -->
    <section class="online-games">
        <h1>Online Games <span>Funny Videos</span></h1>
        <p>A Collection of Hilarious Videos to Brighten Your Day</p>
        <div class="online-feature">
            <div class="container">
                <figure>                    
                    <img class="image" src="./images/Rectangle 4.png" alt="Avatar">
                    <figcaption>No Download. No Installs. Play games Instantly on Gamer.</figcaption>
                </figure>
                    <div class="middle">                        
                        <div class="icon"><i class="fa-regular fa-circle-play fa-2x"></i></div>
                        <br>
                        <div class="text">Watch Now</div>
                    </div>
            </div>
            <div class="container">
                <figure>                    
                    <img class="image" src="./images/Rectangle 5.png" alt="Avatar">
                    <figcaption>Did you score? #unblockedgames #school</figcaption>
                </figure>
                    <div class="middle">                        
                        <div class="icon"><i class="fa-regular fa-circle-play fa-2x"></i></div>
                        <br>
                        <div class="text">Watch Now</div>
                    </div>
            </div>
            <div class="container">
                <figure>                    
                    <img class="image" src="./images/Rectangle 7.png" alt="Avatar">
                    <figcaption>Breaking game records like OG</figcaption>
                </figure>
                    <div class="middle">                        
                        <div class="icon"><i class="fa-regular fa-circle-play fa-2x"></i></div>
                        <br>
                        <div class="text">Watch Now</div>
                    </div>
            </div>
            <div class="container">
                <figure>                    
                    <img class="image" src="./images/Rectangle 6.png" alt="Avatar">
                    <figcaption>Busted gaming on school laptop, but you are still lit.</figcaption>
                </figure>
                    <div class="middle">                        
                        <div class="icon"><i class="fa-regular fa-circle-play fa-2x"></i></div>
                        <br>
                        <div class="text">Watch Now</div>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
